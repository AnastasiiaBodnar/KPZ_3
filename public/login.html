<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід - Гуртожиток</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    .login-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 15px 15px 0 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card login-card">
      <div class="login-header">
        <i class="bi bi-building" style="font-size: 3rem;"></i>
        <h4 class="mt-2">Система управління гуртожитком</h4>
      </div>
      <div class="card-body p-4">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Логін</label>
            <input type="text" class="form-control" id="username" placeholder="admin або ID студента" required autofocus>
            <small class="text-muted">Адмін: admin | Студенти: ваш ID (1, 2, 3...)</small>
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Пароль" required>
            <small class="text-muted">Адмін: admin123 | Студенти: ваш ID</small>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right"></i> Увійти
          </button>
        </form>
        <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'http://localhost:3000/api';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');
      
      errorDiv.classList.add('d-none');
      
      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('user', JSON.stringify(data));
          
          if (data.role === 'admin') {
            window.location.href = '/index.html';
          } else {
            window.location.href = '/student.html';
          }
        } else {
          errorDiv.textContent = data.error;
          errorDiv.classList.remove('d-none');
        }
      } catch (error) {
        console.error(error);
        errorDiv.textContent = 'Помилка підключення до сервера';
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
